<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
{% extends "Application/student/Student.html" %}
{% load staticfiles %}
{% block content %}
<div id="signup" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Hi, {{username}}</div>
                    <!--<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/">Sign In</a></div>-->
                </div>
                <div class="panel-body">
                    <form id="edituser" class="form-horizontal" role="form" method="POST" action="change_password">{% csrf_token %}
                        {% if message %}
                        <div id="edituseralert"  class="alert alert-danger">
                            <span>{{message}}</span>
                        </div>
                        {% endif %}
                        <!--<div class="form-group">-->
                            <!--<label for="username" class="col-md-3 control-label">Username</label>-->
                            <!--<div class="col-md-9">-->
                                <!--<input type="text" id="username" class="form-control" name="username" value={{student.user.username}}>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="currentPassword" class="col-md-3 control-label">Current Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="currentPassword" value='' placeholder="Current Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="col-md-3 control-label">New Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="newPassword" value="" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                       title="Password should use the combination of Upper case. Lower Case and a figit " placeholder="New Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-md-3 control-label">Confirm Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="confirmPassword" value='' placeholder="Confirm Password">
                            </div>

                        </div>
                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <input type="submit" id="btn-signup" class="btn btn-info" value="Change">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock content %}
</body>
</html>
