<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
    {% extends "Application/instructor/instructor.html" %}
{% load staticfiles %}
{% block content %}
        <div id="signup" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Hi, {{instructor.user.username}}</div>
                    <!--<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/">Sign In</a></div>-->
                </div>
                <div class="panel-body">
                    <form id="edituser" class="form-horizontal" role="form" method="POST" action="edit">{% csrf_token %}
                        {% if message %}
                        <div id="edituseralert"  class="alert alert-danger">
                            <span>{{message}}</span>
                        </div>
                        {% endif %}
                        <!--<div class="form-group">-->
                            <!--<label for="username" class="col-md-3 control-label">Username</label>-->
                            <!--<div class="col-md-9">-->
                                <!--<input type="text" id="username" class="form-control" name="username" value={{instructor.user.username}}>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="firstname" value={{instructor.firstName}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="lastname" value={{instructor.lastName}}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" value={{instructor.email}} placeholder="email@email.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-md-3 control-label">Address</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="address" value={{instructor.address}} placeholder="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_number" class="col-md-3 control-label">Contact</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="contact_number" value={{instructor.contact_number}}
                                pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="xxx-xxx-xxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- Button -->                                        
                            <div class="col-md-offset-3 col-md-9">
                                <input type="submit" id="btn-signup" class="btn btn-info" value="Update">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock content %}

    </body>
</html>
